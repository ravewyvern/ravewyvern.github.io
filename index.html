  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <script src="scripts.js" defer></script>
</head>
<body>

<nav class="navbar">
  <div class="nav-left">
    <a href="#" class="nav-button active"><span class="material-icons-outlined">home</span>Home</a>
  </div>
  <div class="nav-center">
    <a href="#" class="nav-button"><span class="material-icons-outlined">photo_camera</span>Photos</a>
    <a href="#" class="nav-button"><span class="material-icons-outlined">apps</span>Projects</a>
  </div>
  <div class="nav-right">
    <a href="#" class="nav-button contact-button"><span class="material-icons-outlined">email</span>Contact</a>
    <button id="theme-switcher" class="nav-button">
      <span class="material-icons-outlined">dark_mode</span>

    <div class="mobile-menu">
      <button id="menu-toggle" class="nav-button">
        <span class="material-icons-outlined">menu</span>
      </button>
      <div class="dropdown-menu">

  <div class="window" id="about-window">
    <div class="title-bar">About</div>
    <div class="content" id="about-content">
    </div>
  </div>

  <div class="window" id="description-window">
    <div class="title-bar">Description</div>
    <div class="content" id="description-content">
    </div>
  </div>

  <div class="window" id="terminal-window">

      <div id="terminal-output"></div>
      <div class="terminal-input-line">

<div id="skills-container">
