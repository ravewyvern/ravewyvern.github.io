<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rave's Offical Site (wearos edition)</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    margin: 0;
    padding: 0;
    font-size: 5vw; /* Use viewport width to auto-resize text */
    background-color: #000;
    color: #fff;
    height: 100vh;
}

h1, p {
    margin: 5vw; /* Responsive margins */
}

img {
    border-radius: 50%; /* Circular for the watch screen */
    max-width: 80%;
    height: auto;
}

.fake-recaptcha-container {
    margin-top: 5vw; /* Make margins responsive */
}

.fake-recaptcha-label {
    font-size: 3.5vw; /* Make the label responsive */
}

/* Close Button styles */
.close-btn {
    position: absolute;
    top: 2vw; /* Top for circular displays */
    right: 2vw;
    font-size: 6vw; /* Scale button size */
    color: white;
    cursor: pointer;
}

/* Adjust the pull tab styles */
.pull-tab {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background-color: #222;
    color: white;
    text-align: center;
    padding: 10px;
    border-radius: 20px 20px 0 0;
    cursor: pointer;
}

.pull-tab-content {
    position: fixed;
    bottom: -100%;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #111;
    transition: bottom 0.5s ease;
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.pull-tab-content.open {
    bottom: 0;
}

nav ul {
    list-style-type: none;
    padding: 0;
}

nav li {
    margin: 10vw 0; /* Responsive margin for circular display */
}

nav a {
    text-decoration: none;
    color: white;
    font-size: 5vw; /* Responsive font size */
}

nav a span {
    font-size: 8vw; /* Larger icons for touch input */
    display: block;
}

/* Add media queries for smaller round screens */
@media (max-width: 400px) {
    h1, p {
        font-size: 4vw; /* Scale down text for small screens */
    }
    
    .close-btn {
        font-size: 5vw;
    }
    </style>
</head>
<body>

<h1>Welcome to My Website :3</h1>
<p>This website I'm still working on, anyway welcome.</p>

<!-- Add the GIF from the external URL here -->
<img src="https://64.media.tumblr.com/f17d723612c1a3b597c8eabc2b024cfd/7163a3514e00ddcb-e2/s250x400/9d9a5819fbe1d1dc5d2929a2666f26a0cce6397d.gifv"
     alt="Enjoy spinny shark for now" style="max-width:100%; height:auto;">
<p>Enjoy spinny shark for now</p>

<!-- Fake reCAPTCHA -->
<div class="fake-recaptcha-container">
    <input type="checkbox" id="fake-recaptcha">
    <label for="fake-recaptcha" class="fake-recaptcha-label">I'm not a robot</label>
</div>

<!-- Pull Tab for Navigation -->
<div class="pull-tab" id="pull-tab">▲ Pull up for Menu</div>
<div class="pull-tab-content" id="pull-tab-content">
    <!-- Close Button -->
    <span class="close-btn" id="close-btn">&times;</span>

    <nav>
        <ul id="menu">
            <li><a href="home.html"><span class="material-symbols-outlined">home</span>Home</a></li>
            <li><a href="about.html"><span class="material-symbols-outlined">person</span>About</a></li>
            <li><a href="contact.html"><span class="material-symbols-outlined">mail</span>Contact</a></li>
        </ul>
    </nav>
</div>

<script>
    // Fake reCAPTCHA
    document.getElementById("fake-recaptcha").addEventListener("click", function() {
        if (this.checked) {
            window.location.href = "../home.html";
        }
    });

    // Pull Tab functionality
    const pullTab = document.getElementById('pull-tab');
    const pullTabContent = document.getElementById('pull-tab-content');
    const closeBtn = document.getElementById('close-btn');

    pullTab.addEventListener('click', function() {
        pullTabContent.classList.add('open');
        pullTab.textContent = '▼ Pull down to Close';
    });

    closeBtn.addEventListener('click', function() {
        pullTabContent.classList.remove('open');
        pullTab.textContent = '▲ Pull up for Menu';
    });
</script>

</body>
</html>
