<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop Interface</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

    <!-- Desktop Area -->
    <div class="desktop">
        <!-- Desktop Icons -->
        <div class="desktop-icon" onclick="openWindow('aboutWindow')">
            <img src="icons/about.png" alt="About Icon">
            <p>About</p>
        </div>
        <div class="desktop-icon" onclick="openWindow('contactWindow')">
            <img src="icons/contact.png" alt="Contact Icon">
            <p>Contact</p>
        </div>
        <!-- Add more icons as needed -->
    </div>

    <!-- Windows -->
    <div id="aboutWindow" class="window">
        <div class="window-header">
            <span>About</span>
            <button onclick="closeWindow('aboutWindow')">X</button>
        </div>
        <div class="window-content">
            <p>This is the About window. You can add more information here.</p>
        </div>
    </div>

    <div id="contactWindow" class="window">
        <div class="window-header">
            <span>Contact</span>
            <button onclick="closeWindow('contactWindow')">X</button>
        </div>
        <div class="window-content">
            <p>This is the Contact window. Add your contact details here.</p>
        </div>
    </div>

    <!-- Taskbar -->
    <div class="taskbar">
        <!-- Start Button -->
        <div class="start-button taskbar-item" onclick="toggleStartMenu()">
            <span class="material-symbols-outlined">apps</span>
        </div>

        <!-- Start Menu -->
<div id="start-menu" class="start-menu">
    <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="../about.html">About</a></li>
        <li><a href="../contact.html">Contact</a></li>
    </ul>
</div>

        <div class="taskbar-item">
            <span id="time"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
