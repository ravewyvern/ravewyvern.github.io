<div id="composeModal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Compose Message</h2>
            <span class="close-button" onclick="closeCompose()">X</span>
        </div>
        <form id="composeForm">
            <div class="form-group">
                <label for="course">Course:</label>
                <select id="course" name="course">
                    <option value="course1">ENGL 101</option>
                    <option value="course2">ARTF 150A</option>
                    <option value="course3">HIST 101</option>
                </select>
            </div>
            <div class="form-group">
                <input type="checkbox" id="individualMessage" name="individualMessage">
                <label for="individualMessage">Send an individual message to each recipient</label>
            </div>
            <div class="form-group to-group">
                <label for="toField">To:</label>
                <input type="text" id="toField" name="toField">
                <button type="button" id="autoFillBtn">Select Contacts</button>
            </div>
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" style="width: 100%;">
            </div>
            <div class="form-group modal-body">
                <label for="body">Message:</label>
                <textarea id="body" name="body" rows="10" style="width: 100%;"></textarea>
            </div>
            <div class="modal-footer">
                <div class="attachments">
                    <button type="button">Attachment 1</button>
                    <button type="button">Attachment 2</button>
                </div>
                <div class="footer-buttons">
                    <button type="button" onclick="closeCompose()">Cancel</button>
                    <button type="submit">Send</button>
                </div>
            </div>
        </form>
    </div>
</div>
