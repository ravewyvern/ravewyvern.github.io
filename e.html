<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Spanish Cheatsheet â€” Searchable</title>
  <style>
    :root{
      --bg:#0f1724; --card:#0b1220; --accent:#7dd3fc; --muted:#94a3b8; --glass:rgba(255,255,255,0.03);
      --text:#e6eef8;
    }
    html,body{height:100%;}
    body{
      margin:0;
      font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:linear-gradient(180deg,#071026 0%, #07142a 100%);
      color:var(--text);
      padding:28px;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    header{
      display:flex;
      gap:16px;
      align-items:center;
      margin-bottom:18px;
      flex-wrap:wrap;
    }
    h1{margin:0;font-size:20px;letter-spacing:0.2px}
    p.lead{margin:0;color:var(--muted);font-size:13px}
    .searchbox{
      margin-left:auto;
      display:flex;
      gap:8px;
      align-items:center;
    }
    .searchbox input{
      min-width:220px;
      padding:10px 12px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.06);
      background:var(--glass);
      color:var(--text);
      outline:none;
      box-shadow:0 6px 18px rgba(2,6,23,0.5);
    }
    .searchbox button{
      padding:10px 12px;
      border-radius:10px;
      border:0;
      background:var(--accent);
      color:#032026;
      font-weight:600;
      cursor:pointer;
    }
