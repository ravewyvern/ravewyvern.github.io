<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
        }
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            height: 100%;
        }
        .pane {
            padding: 15px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        .left-pane {
            width: 20%;
            background-color: #f4f4f4;
            border-right: 1px solid #ccc;
        }
        .middle-pane {
            width: 30%;
            background-color: #fff;
            border-right: 1px solid #ccc;
        }
        h2 {
            font-size: 16px;
            margin-top: 0;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        ul li:hover {
            background-color: #eee;
        }
        ul li .material-icons {
            margin-right: 10px;
        }
        .email-list-item {
            cursor: pointer;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .email-list-item:hover {
            background-color: #f0f0f0;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f4f4f4;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .search-bar {
            flex-grow: 1;
            padding: 5px;
            border: 1px solid #ccc;
            margin-right: 10px;
            border-radius: 3px;
            background-color: white;
            max-width: 200px; /* Set a smaller width for the search bar */
        }
        .compose-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 3px;
            cursor: pointer;
        }
        .compose-btn:hover {
            background-color: #0056b3;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-content form {
            display: flex;
            flex-direction: column;
        }

        .modal-content input,
        .modal-content textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .dropdown-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }

        #cc-bcc-section {
            display: none;
        }

        .send-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 3px;
            cursor: pointer;
            align-self: flex-end;
        }

        .send-btn:hover {
            background-color: #0056b3;
        }

        .close-btn {
            background-color: #ff5c5c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            float: right;
        }
        .close-btn:hover {
            background-color: #e60000;
        }
        .email-header {
            display: flex;
            align-items: center;
        }
        .email-header img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .email-info {
            display: flex;
            flex-direction: column;
        }
        .email-title {
            font-weight: bold;
            font-size: 18px;
        }
        .email-addresses {
            font-size: 12px;
            color: #666;
        }

        /* Right Pane */
        .pane.right-pane {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%; /* Ensure the pane takes full height */
        }

        /* Bottom Bar */
        .bottom-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f4f4f4;
            padding: 5px; /* Reduced padding for a smaller bar */
            position: absolute; /* Keep it at the bottom of the right pane */
            bottom: 0;
            right: 0; /* Align to the right */
            width: 65.8%; /* Ensure it takes full width */
            box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.1); /* Add a shadow for better visibility */
        }

        .email-body {
            flex-grow: 1;
            overflow-y: auto; /* Allow email content to scroll */
            padding-bottom: 60px; /* Adjust as necessary for bottom bar height */
        }

        .bottom-bar button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 14px; /* Smaller text size */
            color: #333;
            text-align: center;
            display: flex;
            flex-direction: column; /* Stack icon and text */
            align-items: center;
            padding: 5px; /* Reduced padding for buttons */
            width: 60px; /* Adjust button width if needed */
        }

        .bottom-bar button:hover {
            color: #007bff;
        }

        .bottom-bar .material-icons {
            font-size: 24px; /* Decrease icon size */
            margin-bottom: 3px; /* Space between icon and text */
        }

    </style>
</head>
<body>
<!-- Top Bar with Logo, Search Bar, and Compose Button -->
<div class="top-bar">
    <img src="logo.png" alt="Logo" style="height: 40px;">
    <input type="text" class="search-bar" placeholder="Search...">
    <button class="compose-btn" onclick="openCompose()">Compose</button>
</div>

<div class="container">
    <!-- Left Pane for Email Folders -->
    <div class="pane left-pane">
        <h2>Folders</h2>
        <ul>
            <li><a href="index.html" style="color: black;"><span class="material-icons">inbox</span>Inbox</a></li>
            <li><a href="drafts.html" style="color: black;"><span class="material-icons">drafts</span>Drafts</a></li>
            <li><a href="sent.html" style="color: black;"><span class="material-icons">send</span>Sent</a></li>
            <li><a href="trash.html" style="color: black;"><span class="material-icons">delete</span>Trash</a></li>
            <li><a href="spam.html" style="color: black;"><span class="material-icons">report</span>Spam</a></li>
            <li><a href="outbox.html" style="color: black;"><span class="material-icons">outbox</span>Active Outbox</a></li>
            <li><a href="archive.html" style="color: black;"><span class="material-icons">archive</span>Archive</a></li>
        </ul>
    </div>

    <!-- Middle Pane for List of Emails -->
    <div class="pane middle-pane">
        <h2>Trash</h2>
    </div>

    <!-- Right Pane for Email Content -->
    <!-- Right Pane for Email Content -->
    <div class="pane right-pane">
        <div class="email-body" id="email-content">
            <h2>Email Content</h2>
            <p>Select an email to view its content.</p>
        </div>

        <!-- Bottom Bar -->
        <div class="bottom-bar">
            <button>
                <span class="material-icons">reply</span>
                Reply
            </button>
            <button>
                <span class="material-icons">forward</span>
                Forward
            </button>
            <button>
                <span class="material-icons">delete</span>
                Delete
            </button>
            <button>
                <span class="material-icons">more_vert</span>
                More
            </button>
        </div>
    </div>
</div>

<!-- Compose Modal -->
<div class="modal" id="composeModal">
    <div class="modal-content">
        <button class="close-btn" onclick="closeCompose()">X</button>
        <h2>Compose Email</h2>
        <form id="composeForm">
            <label for="to">To:</label>
            <div style="position: relative;">
                <input type="email" id="to" name="to" placeholder="Enter recipient email" required style="width: 100%; margin-bottom: 10px;">
                <button type="button" class="dropdown-btn" onclick="toggleDropdown()">â–¼</button>
            </div>

            <!-- Hidden CC and BCC fields -->
            <div id="cc-bcc-section" style="display: none; margin-bottom: 10px;">
                <label for="cc">CC:</label>
                <input type="email" id="cc" name="cc" placeholder="Enter CC" style="width: 100%; margin-bottom: 10px;">

                <label for="bcc">BCC:</label>
                <input type="email" id="bcc" name="bcc" placeholder="Enter BCC" style="width: 100%; margin-bottom: 10px;">
            </div>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" placeholder="Enter subject" style="width: 100%; margin-bottom: 10px;">

            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Type your message here..." style="width: 100%; height: 200px;"></textarea>

            <!-- Attachment Button -->
            <div style="margin-bottom: 10px;">
                <label for="attachment">Attachment:</label>
                <input type="file" id="attachment" name="attachment">
            </div>

            <button type="submit" class="send-btn">Send</button>
        </form>
    </div>
</div>

<script>
    let emails = [];

    // Fetch the email data from the JSON file
    fetch('emails/trash.json')
        .then(response => response.json())
        .then(data => {
            emails = data;
            displayEmailList();  // Call function to populate the email list
        });

    function displayEmailList() {
        const emailListContainer = document.querySelector('.middle-pane');
        emailListContainer.innerHTML = "<h2>Trash</h2>";  // Clear the current content

        emails.forEach(email => {
            emailListContainer.innerHTML += `
                <div class="email-list-item" onclick="openEmail(${email.id})">
                    <strong>${email.title}</strong>
                    <p>${email.preview}</p>
                </div>`;
        });
    }

    function openEmail(id) {
        const selectedEmail = emails.find(email => email.id === id);

        if (selectedEmail) {
            document.getElementById('email-content').innerHTML = `
                <div class="email-header">
                    <img src="${selectedEmail.icon}" alt="User Icon">
                    <div class="email-info">
                        <span class="email-title">${selectedEmail.title}</span>
                        <span class="email-addresses">From: ${selectedEmail.sender}<br>To: ${selectedEmail.receiver}</span>
                    </div>
                </div>
                <p>${selectedEmail.content}</p>`;
        }
    }

    function openCompose() {
        document.getElementById('composeModal').style.display = 'flex';
    }

    function closeCompose() {
        document.getElementById('composeModal').style.display = 'none';
    }

    function toggleDropdown() {
        const ccBccSection = document.getElementById('cc-bcc-section');
        if (ccBccSection.style.display === 'none') {
            ccBccSection.style.display = 'block';
        } else {
            ccBccSection.style.display = 'none';
        }
    }

</script>
</body>
</html>
